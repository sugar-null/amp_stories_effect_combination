<html ⚡>

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element = "amp-story" src = "https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">   
    
    <style amp-custom>
      amp-story {
        font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", "メイリオ", sans-serif;
        font-weight: 500;
        color: #fff;
      }
      amp-story-page {
        background-color: #000;
      }
      h1 {
        font-weight: bold;
        font-size: 52px;
        font-weight: normal;
        line-height: 1.174;
      }
      p {
        font-weight: normal;
        font-size: 16px;
        line-height: 1.5em;
        color: #fff;
      }
      q {
        font-weight: 300;
        font-size: 1.1em;
      }
      ul{
        margin: 0;
        padding: 0;
      }
      li{
        list-style: none;
      }
      amp-story-grid-layer.bottom {
        align-content:end;
      }
      amp-story-grid-layer.noedge {
        padding: 0px;
      }
      amp-story-grid-layer.center-text {
        align-content: center;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50% 50%;
      }
      .banner-text {
        text-align: center;
        background-color: #000;
        line-height: 2em;
      }
      .fa-instagram, .fa-twitter{
        display: block;
        font-size: 56px;
      }
      .t_center{
        text-align: center;
      }
      .d_grid{
        display: grid;
        grid-template-columns: 50% 50%;
        grid-auto-rows: 2fr 1fr;
        font-size: 1.25em;
      }
      .effect{
        font-size: 48px;
        font-weight: bold;
      }
      .p20{
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <amp-story standalone title="Joy of Pets" publisher="AMP tutorials" publisher-logo-src="assets/AMP-Brand-White-Icon.svg" poster-portrait-src="assets/cover.jpg">
      <amp-story-page id="cover" auto-advance-after="5s">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/cover_flower.jpg" width="720" height="1280" layout="responsive"></amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="page1" auto-advance-after="5s">
        <amp-story-grid-layer template="vertical" class="p20">
          <amp-img src="assets/cover_flower1.jpg" width="720" height="1280" layout="responsive" id="img1" animate-in="fly-in-left" animate-in-delay="0.5s"></amp-img>
          <amp-img src="assets/cover_flower2.jpg" width="720" height="1280" layout="responsive" id="img2" animate-in="fly-in-right" animate-in-after="img1" animate-in-delay="0.5s"></amp-img>
          <amp-img src="assets/cover_flower3.jpg" width="720" height="1280" layout="responsive" id="img3" animate-in="fly-in-left" animate-in-after="img2" animate-in-delay="0.5s"></amp-img>
          <amp-img src="assets/cover_flower4.jpg" width="720" height="1280" layout="responsive" id="img4" animate-in="fly-in-right" animate-in-after="img3" animate-in-delay="0.5s"></amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="page2" auto-advance-after="5s">
        <amp-story-grid-layer template="fill">
          <amp-img src="assets/cover_flower.jpg" width="720" height="1280" layout="responsive"></amp-img>
        </amp-story-grid-layer>
      </amp-story-page>
    </amp-story>
  </body>
</html>
